<!DOCTYPE html>
<html lang='zh-CN'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
  <meta http-equiv='x-ua-compatible' content='ie=edge'>
  <title>注册</title>
  <!--引入 Bootstrap,jQuery 相关类库-->
  <link href="/statics/commons/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="/statics/commons/js/jquery.min.js"></script>
  <script src="/statics/commons/js/bootstrap.min.js"></script>

  <script src="/statics/foreground/js/register.js"></script>
</head>
<body>
<div class="container">
  <div class="card card-login mx-auto mt-5 form-login">
    <h2 class="card-header text-white text-center">用户注册</h2>
    <div class="card-body">
      <form method="post" class="text-white">
        <div class="form-group">
          <label for="username">登录名</label>
          <input type="text" class="form-control" id="username" required/>
        </div>
        <div class="form-group">
          <label for="password">密码</label>
          <input type="password" class="form-control" id="password" required/>
        </div>
        <div class="form-group">
          <label for="email">邮箱</label>
          <input type="email" class="form-control" id="email" required/>
        </div>
        <div class="btn-group btn-group-justified">
          <div class="btn-group">
            <button type="submit" class="btn btn-primary">注册</button>
          </div>
          <div class="btn-group">
            <button type="reset" class="btn btn-primary">重置</button>
          </div>
          <a href="" class="btn btn-primary">首页</a>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
